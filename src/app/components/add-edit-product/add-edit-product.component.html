<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
  <div class="col-lg-3 offset-lg-4">
    <div class="card border-secondary mb-3" style="max-width: 30rem">
      <div class="card-header text-center">{{ operation }} Producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
          />
          <span
            *ngIf="
              form.get('name')?.hasError('required') &&
              form.get('name')?.touched
            "
          >
            Campo <strong>requerido</strong>
          </span>
          <input
            formControlName="description"
            type="text"
            class="form-control mt-2"
            placeholder="Descripcion"
          />
          <span
            *ngIf="
              form.get('description')?.hasError('required') &&
              form.get('description')?.touched
            "
          >
            Campo <strong>requerido</strong>
          </span>
          <input
            formControlName="price"
            type="number"
            class="form-control mt-2"
            placeholder="Precio"
          />
          <span
            *ngIf="
              form.get('price')?.hasError('required') &&
              form.get('price')?.touched
            "
          >
            Campo <strong>requerido</strong>
          </span>
          <input
            formControlName="stock"
            type="number"
            class="form-control mt-2"
            placeholder="Stock"
          />
          <span
            *ngIf="
              form.get('stock')?.hasError('required') &&
              form.get('stock')?.touched
            "
          >
            Campo <strong>requerido</strong>
          </span>
          <div class="row mt-3 text-center">
            <div class="col-lg-6">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Aceptar
              </button>
            </div>
            <div class="col-lg-6">
              <button type="button" routerLink="/" class="btn btn-secondary">
                Volver
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
