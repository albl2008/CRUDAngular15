<div class="flex flex-row">
    <mat-card class="rounded">
        <mat-card-header class="md:place-content-center bg-violet-900 mb-3">
            <mat-card-title class="mb-3">Agregar producto</mat-card-title>
        </mat-card-header>
        <mat-card-content class="">
            <form [formGroup]="productForm" (ngSubmit)="addProductQty(selected,quantity)">
                <mat-form-field appearance="fill">
              <mat-select formControlName="product" [(value)]="selected" [id]="selected">
                <mat-option *ngFor="let product of products" [value]="product.id">{{product.name}}</mat-option>
              </mat-select>
              </mat-form-field>
              <mat-form-field appearance="fill" *ngIf="selected">
              <input formControlName="quantity" type="number" matInput [(ngModel)]="quantity" [value]="quantity" >
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" >Agregar</button>
              </form>
        </mat-card-content>
    </mat-card>
</div>
